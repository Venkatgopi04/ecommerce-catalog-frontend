<div class="container mt-4">
  <h2>Admin Dashboard</h2>
  <button class="btn btn-danger mb-3" (click)="logout()">Logout</button>

  <h4>Add Product</h4>
  <form (submit)="addProduct(); $event.preventDefault();" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="newProduct.name" name="name" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" [(ngModel)]="newProduct.description" name="description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" [(ngModel)]="newProduct.price" name="price" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="text" class="form-control" [(ngModel)]="newProduct.imageUrl" name="imageUrl" required />
    </div>
    <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
    <button type="submit" class="btn btn-success">Add Product</button>
  </form>

  <h4>Product List</h4>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="card">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{product.name}}">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">${{product.price}}</p>
          <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
