<div class="container mt-4">
  <h2>Product Catalog</h2>
  <div class="row">
    <!-- Product Cards -->
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="card" (click)="viewDetails(product)" style="cursor:pointer;">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{product.name}}">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">${{product.price}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Details Modal -->
  <div class="modal fade show d-block" *ngIf="showDetails" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{selectedProduct?.name}}</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeDetails()"></button>
        </div>
        <div class="modal-body">
          <img [src]="selectedProduct?.imageUrl" class="img-fluid mb-3" alt="{{selectedProduct?.name}}">
          <p>{{selectedProduct?.description}}</p>
          <h4>${{selectedProduct?.price}}</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeDetails()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
